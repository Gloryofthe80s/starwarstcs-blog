---
title: Archive
nav: archive
layout: default
---

<div class="container archive-container main-container post-container black-bg">
	<div class="row">
		<div class="col-md-10 col-md-push-1">
			<h1>ALL POSTS:</h1>

			<ul class="posts-list">
			  {% for post in site.posts %}
			    <li>
			      <a href="{{ post.url }}">{{ post.title }}</a>

			      <span class="pull-right">{{ post.date | date_to_string }}</span>
			    </li>
			  {% endfor %}
			</ul>
		</div>		<!-- /col -->
	</div><!-- /row -->
</div><!-- /container -->
